<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_idCedula}" for="idCedula" />
                        <p:inputText id="idCedula" value="#{personaController.selected.idCedula}" title="#{bundle.EditPersonaTitle_idCedula}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idCedula}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{personaController.selected.apellido}" title="#{bundle.EditPersonaTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{personaController.selected.ciudad}" title="#{bundle.EditPersonaTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_materia}" for="materia" />
                        <p:inputText id="materia" value="#{personaController.selected.materia}" title="#{bundle.EditPersonaTitle_materia}" />
                        <p:outputLabel value="#{bundle.EditPersonaLabel_carrera}" for="carrera" />
                        <p:inputText id="carrera" value="#{personaController.selected.carrera}" title="#{bundle.EditPersonaTitle_carrera}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
